<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Advanced grid demo</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="demo.css" />
 <!-- Bootstrap core CSS -->
  
  <link href="https://cdn.jsdelivr.net/npm/gridstack@1.1.1/dist/gridstack.min.css" rel="stylesheet" />
  <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>

  <script src="jquery.js"></script>
  <script src="gridstack.js"></script>
  <script src="jquery-ui.js"></script>
  <script src="gridstack.jQueryUI.js"></script>

  <style type="text/css">
    .grid-stack-item-removing {
      opacity: 0.8;
      filter: blur(5px);
    }

    #trash {
      background: rgba(255, 0, 0, 0.4);
    }
  </style>
</head>

<body>
  <h1>Advanced Demo</h1>
  <div class="row">
    <div class="col-md-2 d-none d-md-block">
      <div id="trash" style="padding: 15px; margin-bottom: 15px;" class="text-center">
        <div>
          <ion-icon name="trash" style="font-size: 400%"></ion-icon>
        </div>
        <div>
          <span>Drop here to remove!</span>
        </div>
      </div>
      <div class="newWidget grid-stack-item">
        <div class="card-body grid-stack-item-content">
          
          <div class="form-group row col-12">
            <label class="col-4 control-label" for="textinput">Label</label>  
            <div class="col-8">
            <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md">
             
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-md-10">
      <div class="grid-stack" data-gs-animate="yes">
        <div class="grid-stack-item" data-gs-x="0" data-gs-y="0" data-gs-width="4" data-gs-height="2">
          <div class="grid-stack-item-content">
            <div class="form-group row col-12">
              <label class="col-4 control-label" for="textinput">Label</label>  
              <div class="col-8">
              <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md">
               
              </div>
            </div>

          </div>
        </div>
        
      </div>
    </div>
  </div>

  <script type="text/javascript">
    var grid = GridStack.init({
      alwaysShowResizeHandle: /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
        navigator.userAgent
      ),
      resizable: {
        handles: 'e, se, s, sw, w'
      },
      removable: '#trash',
      removeTimeout: 100,
      acceptWidgets: '.newWidget'
    });

    grid.on('added removed change', function(e, items) {
      var str = '';
      items.forEach(function(item) { str += ' (x,y)=' + item.x + ',' + item.y; });
      console.log(e.type + ' ' + items.length + ' items:' + str );
    });

    // TODO: switch jquery-ui out
    $('.newWidget').draggable({
      revert: 'invalid',
      scroll: false,
      appendTo: 'body',
      helper: 'clone'
    });
  </script>
</body>

</html>
